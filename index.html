<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="calculator-body">
      <div class="display">
        <input id="inputDisplay" placeholder=" ( :         Hello!       : )" onkeydown="
            handleKeyDown(event);
          ">
      </div>

      <div>
        <p>
          <button onclick="
            updateCalculation('1');
            addToInput('1');
          " class="numButton">
          1</button>
          <button onclick="
            updateCalculation('2');
            addToInput('2');
          " class="numButton">
          2</button>
          <button onclick="
            updateCalculation('3');
            addToInput('3');
          " class="numButton">
          3</button>
          <button onclick="
            updateCalculation('+');
            //inputDisplay.value = '';
            addToInput('+');
          " class="sideButton symbolButton">
          +</button>
        </p>
        
        <p>
          <button onclick="
            updateCalculation('4');
            addToInput('4');
          " class="numButton">
          4</button>
          <button onclick="
            updateCalculation('5');
            addToInput('5');
          " class="numButton">
          5</button>
          <button onclick="
            updateCalculation('6');
            addToInput('6');
          " class="numButton">
          6</button>
          <button onclick="
            updateCalculation('-');
            //inputDisplay.value = '';
            addToInput('-');
          " class="sideButton symbolButton">
          -</button>
        </p>

        <p>
          <button onclick="
            updateCalculation('7');
            addToInput('7');
          " class="numButton">
          7</button>
          <button onclick="
            updateCalculation('8');
            addToInput('8');
          " class="numButton">
          8</button>
          <button onclick="
            updateCalculation('9');
            addToInput('9');
          " class="numButton">
          9</button>
          <button onclick="
            updateCalculation('*');
            //inputDisplay.value = '';
            addToInput('*');
          " class="sideButton symbolButton">
          *</button>
        </p>
        
        <p>
          <button onclick="
            updateCalculation('.');
            addToInput('.');
          " class="numButton">
          .</button>
          <button onclick="
            updateCalculation('0');
            addToInput('0');
          " class="numButton">
          0</button>
          <button onclick="
          console.log(eval(calculation));
          inputDisplay.value = eval(inputDisplay.value);
          //inputDisplay.value = eval(calculation);
          " class="numButton symbolButton">
          =</button>
          <button onclick="
            updateCalculation('/');
            //inputDisplay.value = '';
            addToInput('/');
          " class="sideButton symbolButton">
          /</button>
        </p>

        <p>
          <button onclick="
            updateCalculation('(');
            addToInput('(');
          " class="numButton symbolButton">
          (</button>
          <button onclick="
            updateCalculation(')');
            addToInput(')');
          " class="numButton symbolButton">
          )</button>
          <button onclick="
            console.log(calculation = '');
            inputDisplay.value = '';
            " class="clearButton
          ">
          Clear</button>
        </p>
      </div>
    </div>
    

    <script src="script.js"></script>
  </body>
</html>
